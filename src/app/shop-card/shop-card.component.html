<mat-card class="card">
  <mat-card-header>
    <mat-card-title>${{totalPrice}}</mat-card-title>
    <mat-card-subtitle>By {{techShop.customerName}} , {{techShop.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <div fxFlex="100%">
        <mat-list>
          <mat-list-item *ngFor="let order of orders">
            <mat-icon mat-list-icon>loyalty</mat-icon>
            <div mat-line>{{order.name}}</div>
            <div mat-line> {{order.updated}} </div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='deleteTechShopClick()' color="warn">Delete</button>
    <button mat-button (click)='editTechShopClick()'>Edit</button>
  </mat-card-actions>
</mat-card>
