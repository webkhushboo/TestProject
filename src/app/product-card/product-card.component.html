<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{product.header }}</mat-card-title>
    <mat-card-subtitle>Price: {{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="padding">
      <img src="{{product.image}}" alt="">
    </div>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" class="card-action">
      <div fxFlex="100%" fxLayoutAlign="end end">
        <button mat-button>
          <mat-icon>shopping_cart</mat-icon>
          Add to cart
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
