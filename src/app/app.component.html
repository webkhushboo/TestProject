<button mat-raised-button color='primary' (click)='clickOnChallange(1)'>Challange 1</button>
<button mat-raised-button color='primary' (click)='clickOnChallange(2)'>Challange 2</button>
<button mat-raised-button color='primary' (click)='clickOnChallange(3)'>Challange 3</button>

<app-challenge1 *ngIf='challange === 1'></app-challenge1>
<app-challenge2 *ngIf='challange === 2'></app-challenge2>
<app-challenge3 *ngIf='challange === 3'></app-challenge3>
